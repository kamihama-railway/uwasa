name: Uwasa Engine CI

on:
  push:
    branches:
      - '**'          # 匹配所有分支的推送
  pull_request:
    branches:
      - '**'          # 匹配针对所有分支的 PR
  workflow_dispatch:  # 允许在 Actions 页面手动触发

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race ./...

  benchmark:
    name: Performance Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run benchmarks
        # -benchmem 对于像 Uwasa 这种追求极致性能的引擎来说非常关键
        run: go test -v -bench=. -benchmem ./...
